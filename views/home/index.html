<!DOCTYPE html>
<html>
    <head>
        <title>Cliente do socket!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" charset="utf-8"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script>

            angular.module('transformerApp', [])
                .controller('TransformerController', function ($scope) {
                    var socket = io.connect('http://localhost:3000');
                    socket.on('news', function (data) {
                      console.log(data);
                      socket.emit('my other event', { my: 'data' });
                    });
                });

        </script>
    </head>
    <body ng-app="transformerApp">
        <h1>Api funcionando!</h1>

        <label for="texto">Texto: </label> <input type="text" name="texto" value="">
    </body>
</html>
